<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Word Beater</title>
</head>

<body>
    <div class="container">
        <div class="holder">
            <section class="nav">
                <h1>WordBeater</h1>
            </section>
            <section class="main">
                <p class="type">Type the given word
                    <span class="seconds">5</span>
                    seconds:
                </p>
                <h2 class="current-word">Doctor</h2>
                <input type="text" placeholder="start typing....." class="word-input" autofocus>
                <p class="message"></p>
                <div class="time-container">
                    <h3>Time left :
                        <span class="time">0</span>
                    </h3>
                    <h3>Score :
                        <span class="score">0</span>
                    </h3>
                </div>
                <div class="instruction">
                    <h4>Instructions</h4>
                    <p>Type each  word in the given amount of seconds to score.To play again,just type the currrent word,your score will reset</p>
                </div>
                <div class="overlay"></div>
            </section>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
